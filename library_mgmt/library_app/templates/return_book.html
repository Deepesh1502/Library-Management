<!DOCTYPE html>
<html>
<head>
    <title>Return Book</title>

    <!--CSS StyleSheet -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'library_app/style.css' %}">

</head>
<body>
    <header>Library Management System</header>
    <h1>Return a Book</h1>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Book Icon" width="60" style="display:block; margin: 0 auto 15px;">
        
        <!--Post Method to send the Retun Book Update to the System-->
        <form method="post"  style="text-align: center;">
            {% csrf_token %}
            <label>Book ID:</label>
            <input type="number" name="book_id" required>
            <br><br>
            <input type="submit" value="Return Book">
        </form>
        <br><br>
    <!--Submit the Book Returned-->
    <form action="/"  style="text-align: center;">
        <button type="submit">Back to Book List</button>
    </form>
    </div>
</body>
</html>
